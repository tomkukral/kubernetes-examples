apiVersion: batch/v1
kind: Job
metadata:
  name: restic-unlock
spec:
  template:
    spec:
      restartPolicy: OnFailure
      volumes:
      - name: data
        emptyDir: {}
      - name: certs
        hostPath:
          path: /etc/kubernetes/pki/
      containers:
      - name: restic-backup
        image: restic/restic:0.11.0
        command:
        - /bin/sh
        - -cxe
        - restic cat config > /dev/null || restic init;
          restic unlock;
        env:
        - name: HOSTNAME
          value: "etcd-backup"
        # restic variables
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: credentials
              key: obj_username
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: credentials
              key: obj_password
        - name: RESTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: restic_password
        - name: RESTIC_REPOSITORY
          value: s3:http://minio.minio.svc/etcd-backup
        volumeMounts:
        - name: data
          mountPath: /data
        - name: certs
          mountPath: /etc/kubernetes/pki/

