probe:v2.1.0","name":"liveness-probe","volumeMounts":[{"mountPath":"/csi","name":"socket-dir"}]}],"nodeSelector":{"kubernetes.io/os":"linux"},"priorityClassName":"system-cluster-critical","serviceAccountName":"ebs-csi-controller-sa","tolerations":[{"operator":"Exists"}],"volumes":[{"emptyDir":{},"name":"socket-dir"}]}}}}
    labels:
      app.kubernetes.io/name: aws-ebs-csi-driver
    name: ebs-csi-controller
    namespace: kube-system
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: ebs-csi-controller
        app.kubernetes.io/name: aws-ebs-csi-driver
    template:
      metadata:
        labels:
          app: ebs-csi-controller
          app.kubernetes.io/name: aws-ebs-csi-driver
      spec:
        containers:
        - args:
          - --endpoint=$(CSI_ENDPOINT)
          - --logtostderr
