                key: key_id
                name: aws-secret
                optional: true
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: access_key
                name: aws-secret
                optional: true
          image: k8s.gcr.io/provider-aws/aws-ebs-csi-driver:v0.8.0
