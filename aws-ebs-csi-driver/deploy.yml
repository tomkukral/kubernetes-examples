          kubernetes.io/os: linux
        priorityClassName: system-cluster-critical
        serviceAccountName: ebs-csi-controller-sa
        tolerations:
        - operator: Exists
        volumes:
        - emptyDir: {}
          name: socket-dir
- apiVersion: apps/v1
