kind: CustomResourceDefinition
metadata:
  name: traefikservices.traefik.containo.us
spec:
  group: traefik.containo.us
  version: v1alpha1
  names:
    kind: TraefikService
    plural: traefikservices
    singular: traefikservice
  scope: Namespaced
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: traefik
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
      - ingressroutetcps
      - middlewares
      - tlsoptions
      - traefikservices
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: traefik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
- kind: ServiceAccount
  name: traefik
  namespace: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9000"
  labels:
    app: traefik
spec:
  type: ClusterIP
  clusterIP: 10.96.0.11
  selector:
    app: traefik
  ports:
  - port: 80
    name: web
    targetPort: "web"
  - port: 443
    name: websecure
    targetPort: "websecure"
  - port: 9000
    name: traefik
    targetPort: "traefik"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: traefik-data
  namespace: traefik
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 60
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: traefik-data
      containers:
      - image: traefik:2.1.4
        name: traefik
        args:
          - "--accesslog=true"
          - "--api.dashboard=true"
          - "--api.insecure=true"
          - "--entryPoints.http.address=:80"
          - "--entryPoints.http.forwardedHeaders.insecure"
          - "--entryPoints.https.address=:443"
          - "--entryPoints.https.forwardedHeaders.insecure"
          - "--entryPoints.traefik.address=:9000"
          - "--global.checknewversion=false"
          - "--global.sendanonymoususage=false"
          - "--log.level=DEBUG"
          - "--metrics.prometheus=true"
          - "--ping=true"
          - "--providers.kubernetescrd"
          - "--providers.kubernetesingress=true"
          - "--serversTransport.insecureSkipVerify=true"
          #- "--certificatesResolvers.sample.acme.email=spam@6shore.net"
          #- "--certificatesResolvers.sample.acme.storage=/data/acme.json"
          #- "--certificatesResolvers.sample.acme.httpChallenge.entryPoint=web"
          #- "--certificatesResolvers.sample.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory"
        volumeMounts:
        - name: data
          mountPath: /data/
        readinessProbe:
          httpGet:
            path: /ping
            port: 9000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /ping
            port: 9000
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        ports:
        - name: "traefik"
          containerPort: 9000
          protocol: TCP
        - name: "web"
          containerPort: 80
          protocol: TCP
        - name: "websecure"
          containerPort: 443
          protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: htaccess
  namespace: traefik
data:
  ht: ZGF0YXNjcmlwdDokYXByMSRxdndVQ3VVbCRPdmVKbFkzZnptMTkxY25zRTl1WDIxCg==
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basicauth
  namespace: traefik
spec:
  basicAuth:
    secret: htaccess
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - http
    - https
  #tls: {}
  routes:
  - match: HostRegexp(`traefik.{domain:.+}`)
    kind: Rule
    middlewares:
    - name: basicauth
    services:
    - name: traefik
      port: 9000
